  <legend>Create test</legend>


  <!-- <div class="row"> -->
    <form class="form-inline">

        <input class="form-control" type="text" name="phone_number" ng-model="testData.phone_number" placeholder="Phone Number" />

        <input class="form-control" type="text" name="tenant" ng-model="testData.tenant" placeholder="Tenant" />

        <input class="form-control" type="text" name="mcp" ng-model="testData.mcp" placeholder="MCP" />

  <!-- </div> -->

  <br><br>
    <legend>Search tests</legend>

    <form class="form-inline">
      <input class="form-control" type="text" ng-model="searchTests" placeholder="Search tests..." />
      <button class="btn btn-info" ng-click="copySearchTests()">clear</button>
    </form>

    <br>

    <div class="table-responsive">
      <table class="table table-striped table-bordered">

        <thead>
          <tr>
            <td>Status</td>
            <td>Phone Number</td>
            <td>Tenant</td>
            <td>MCP</td>
          </tr>
        </thead>

        <tbody>
          <tr class="animate-repeat" ng-repeat="test in tests |filter:searchTests |orderBy:test.tenant">
            <td>{{ test.results[0].result.status }}</td>
            <td class="pointer" ng-click="copySearchTests(test.phone_number); showHide(test.id)"> {{ test.phone_number }} </td>
            <td class="pointer" ng-click="copySearchTests(test.tenant.name)"> {{ test.tenant.name }} </td>
            <td class="pointer" ng-click="copySearchTests(test.mcp.ip_address)"> {{ test.mcp.ip_address }} </td>

            <td>
              <button class="btn btn-success btn-condensed" ng-click="copyTest(test)">copy</button>
            </td>
            <td>
              <a ng-click="showHide(test.id)" class="btn btn-success btn-condensed">show results</a>
            </td>
          </tr>
        </tbody>

      </table>

    </div></div>

    <div ng-show="showResults">

      <div class="demo-row">
        <div class="table-responsive">

          <legend>Search results</legend>
          <div class="form-inline">
            <input class="form-control" type="text" ng-model="searchResults" placeholder="Search results..." />
            <button class="btn btn-info" ng-click="copySearchResults()">clear</button>
          </div>

          <br> 

          <table class="table table-striped table-bordered">

            <thead>
              <tr>
                <td>Play</td>
                <td>Log</td>
                <td>When?</td>
              </tr>
            </thead>

            <tbody>
              <tr class="animate-repeat" ng-repeat="result in testSelected.results | reverse">
                <td>
                  <div class="play-cell">
                  <button class="btn btn-success btn-lg" ng-click="play(result.result.recording)" ng-show="!playing">
                    <span class="glyphicon glyphicon-play">
                  </button>

                  <button class="btn btn-success btn-lg" ng-click="stop()" ng-show="playing">
                    <span class="glyphicon glyphicon-pause">
                  </button>
                </div>
                </td>

                <td><p style="white-space: pre;"><small>{{ result.result.log }} </small></p></td>

                <td> {{ result.result.time_ago }} ago</td>

                </tr>
              </tbody>
            </table>

          </div></div>
        </div>
