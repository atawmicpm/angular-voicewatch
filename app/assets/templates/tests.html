<fieldset>
  <legend>Add a new test</legend>
  <input type="text" name="phone_number" ng-model="testData.phone_number" placeholder="Phone Number" />
  <input type="text" name="tenant" ng-model="testData.tenant" placeholder="Tenant" />
  <input type="text" name="mcp" ng-model="testData.mcp" placeholder="MCP" />
  <button class="btn btn-success" ng-click="createTest(testData)">Create Test</button>
</fieldset>


<legend>Search tests</legend>
<input type="text" ng-model="search" placeholder="Search..." />

<table class="table table-striped table-bordered">

  <thead>
    <tr>
      <td>Phone Number</td>
      <td>Tenant</td>
      <td>MCP</td>
    </tr>
  </thead>

  <tbody>
    <tr ng-repeat="test in tests |filter:search">
      <td> {{ test.phone_number }} </td>
      <td> {{ test.tenant.name }} </td>
      <td> {{ test.mcp.ip_address }} </td>
    </tr>
  </tbody>

</table>
